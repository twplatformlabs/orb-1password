---
version: 2.1

orbs:
  op: twdps/onepassword@dev:<<pipeline.git.revision>>

globals:
  - &context orb-publishing

commands:

  echo-message:
    parameters:
      msg:
        type: string
    steps:
      - run:
          name: echo msg
          command: echo "<< parameters.msg >>"

jobs:

  test install on alpine executor:
    docker:
      - image: twdps/circleci-remote-docker:alpine-stable
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: install test dependencies
          command: |
            apk add --no-cache sudo bash wget curl
      - op/install:
          op-version: 2.28.0
      - run:
          name: test version install
          command: |
            set -exo pipefail
            op --version | grep "2.28.0"
      - op/install
      - run:
          name: test latest install
          command: |
            set -exo pipefail
            op --help | grep "1Password"


  test install on ubuntu machine executor:
    machine:
      image: ubuntu-2204:current
    resource_class: medium
    steps:
      - checkout
      - op/install
      - run:
          name: test latest install
          command: |
            set -exo pipefail
            op --help | grep "1Password"

  test op commands:
    docker:
      - image: twdps/circleci-base-image:alpine-stable
    steps:
      - checkout
      - setup_remote_docker
      - op/env:
          env-file: test/op.env
      - run:
          name: test op/env
          command: |
            set -exo pipefail
            echo $GMAIL_ADDRESS | grep "twplatformlabs"
      - op/write-to-file:
          op-value: platform/svc-gmail/username
          out-file: write_test.txt
      - run:
          name: test op/write-to-file
          command: |
            set -exo pipefail
            cat write_test.txt | grep "twplatformlabs"
      - op/tpl:
          tpl-file: default_email.txt
          before-tpl:
            - echo-message:
                msg: "custom step before template"
          after-tpl:
            - echo-message:
                msg: "custom step fter template"
      - run:
          name: test default op/tpl
          command: |
            set -exo pipefail
            cat default_email.txt | grep "twplatformlabs"
      - op/tpl:
          tpl-path: test
          tpl-file: email.txt
          tpl-ext: template
          out-path: .
          out-file: named_email.txt
      - run:
          name: test op/tpl with parameter overrides
          command: |
            set -exo pipefail
            cat named_email.txt | grep "twplatformlabs"

workflows:

  integration tests:
    jobs:
      - test install on alpine executor
      - test install on ubuntu machine executor
      - test op commands:
          context: *context
